<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Courgette|Merienda|Satisfy|Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Kaushan+Script" rel="stylesheet">
<link rel="stylesheet" href="../includes/CSS/chef2.css" />
<link rel="stylesheet" href="../includes/CSS/slick.min.css" />
<link rel="stylesheet" href="../includes/CSS/slick-theme.css" />
<script type="text/javascript" src="../includes/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../includes/js/fineFns.js"></script>
<script type="text/javascript" src="../includes/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../includes/js/slick.min.js"></script>
</head>
<body>
<section>
	<header id="login-header">
	<div class="header-wrp">
		<a href="javascript:void(0)" title="Home Page">
				<div class="logo-sec">
					<img alt="" src="../includes/Images/FClogo.png">				
					<p>The Fine Chef</p>
				</div>
		</a>	
		</div>	
	</header>
</section>
<section>
	<div class="login-wrp">
		<div class="login-body">
				<div class="register-lg">
					<h1>Register</h1>
					<p>Register section below to create an account.</p>
					<form>
						<div class="email-lg">
							<label for="email-login">Email*</label>
							<input type="text" id="email-login" placeholder=""/>
						</div>
						<div class="pass-lg">
							<label for="pass-login">Password*</label>
							<input type="password" id="pass-login" placeholder=""/>
						</div>
						<div class="conPass-lg">
							<label for="conPass-login">Confirm Password*</label>
							<input type="password" id="conPass-login" placeholder=""/>
						</div>
					</form>
				</div>
			<div class="log-con">
					<h1>Login</h1>
					<p>Please login with your username and password</p>
					<form>
						<div class="username-wrp">
							<label for="username">Username</label>
							<input id="username" type="text" placeholder="example@gmail.com"/>
						</div>
						<div class="password-wrp">
							<label for="password">Password</label>
							<input id="password" type="password" placeholder=""/>
						</div>
						<div class="login-submit">
							<input id="submit-lg" value="Login" class="primary-button" type="submit"/>
							<a href="javascript:void(0)" title="Sign In">Not a member? Please Sign In</a>
						</div>
					</form>
				</div>
		</div>
	</div>
</section>
<section>
	<footer id="footer-sec">
		<div class="footer-erp">
			<div class="left-foot-sec">
				<h4 class="left-foot-head"><strong>The Fine Chef</strong></h4>
				<p>Level 1, Portside Wharf, 39 Hercules St</p>
				<p>Hamilton QLD 4007</p>
				<p>(opposite Dendy Cinemas)</p>
				<p>(07) 3268 6655</p>
			</div>
			
			<div class="right-foot-sec">
				<ul>
					<li><img alt="" src="../includes/Images/facebook-logo.svg"></li>
					<li><img alt="" src="../includes/Images/twitter-logo.svg"></li>
					<li><img alt="" src="../includes/Images/whatsapp-logo.svg"></li>
					<li><img alt="" src="../includes/Images/youtube-logo.svg"></li>
				</ul>
			</div>
		</div>
	</footer>
</section>
</body>
</html>
